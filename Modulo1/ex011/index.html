<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua ou aumente o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/M.png" type="image/png">
        <img src="img/G.png" alt="Imagem Felixvel">
    </picture>

    <h1>Reproduzindo audios em HTML 5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/on-the-delta-john-patitucci.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/on-the-delta-john-patitucci.mp3" type="audio/mpeg">
        <source src="media/on-the-delta-john-patitucci.ogg" type="audio/ogg">
        <source src="media/on-the-delta-john-patitucci.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir audios. <a href="media/on-the-delta-john-patitucci.mp3">Clique aqui para baixar o audio!</a></p>
    </audio>
</body>
</html>
