<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

    <video width="560" poster="media/download (1).jfif" controls autoplay loop>
        <source src="media/MeuVideo.mp4" type="video/mp4">
        <source src="media/MeuVideo.webm" type="video/webm">
        <p>Seu dispositivo não é compativel com nenhum tipo de reprodução de video.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-ekmqjB4QvM?si=pF-827qSBuO0Rglh" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

</body>
</html>
